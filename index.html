<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creonity</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300..800&family=Inter:wght@300..700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                /* Primary Brand Blue: #075CD1 (7, 92, 209) */
                --color-primary: 7 92 209;
                /* Brand Teal: #1BD1C9 (27, 209, 201) */
                --color-teal: 27 209 201;
            }
        }
        @layer utilities {
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .glass {
                @apply bg-white/70 dark:bg-gray-900/70 backdrop-blur-lg border border-white/20 dark:border-gray-700/50;
            }
        }
        body {
            font-feature-settings: "cv11", "ss01";
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // Dynamic colors
                        "primary": "rgb(var(--color-primary) / <alpha-value>)", 
                        "primary-hover": "rgb(var(--color-primary) / 0.9)", 
                        "brand-teal": "rgb(var(--color-teal) / <alpha-value>)",
                        
                        // New Brand Palette
                        "brand-navy": "#000563",
                        "brand-blue": "#075CD1",
                        "brand-dark": "#020228",
                        "brand-deep": "#021D95",
                        
                        // Tertiary / Accent Colors
                        "accent-teal": "#1BD1C9",
                        "accent-teal-dark": "#036964",
                        "accent-teal-deep": "#00332E",

                        "sidebar-bg": "#F9FAFB",
                        "background-light": "#FAFAFA",
                        "border-color": "#E5E7EB",
                        "text-primary": "#111827",
                        "text-secondary": "#6B7280",
                        "message-incoming": "#F3F4F6",
                        "message-outgoing": "#EEF6FF",
                        
                        gray: {
                            50: '#FAFAFA',
                            100: '#F5F5F5',
                            200: '#E5E5E5',
                            300: '#D4D4D4',
                            400: '#A3A3A3',
                            500: '#737373',
                            600: '#525252',
                            700: '#333333',
                            800: '#2A2A2A',
                            900: '#1F1F1F',
                            950: '#141414',
                        }
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    boxShadow: {
                        "subtle": "0 1px 2px 0 rgba(0, 0, 0, 0.05)",
                        "card": "0 2px 10px rgba(0, 0, 0, 0.03), 0 10px 25px rgba(0, 0, 0, 0.02)",
                        "card-hover": "0 10px 30px rgba(0, 0, 0, 0.06), 0 4px 8px rgba(0, 0, 0, 0.03)",
                        "float": "0 10px 40px -10px rgba(0, 0, 0, 0.15)",
                        "glow": "0 0 20px rgb(var(--color-primary) / 0.15)",
                        "glow-teal": "0 0 20px rgb(var(--color-teal) / 0.2)",
                    }
                },
            },
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@18.3.1,react-dom@18.3.1",
    "recharts": "https://esm.sh/recharts@2.13.0?deps=react@18.3.1,react-dom@18.3.1"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-gray-900 text-text-primary font-body antialiased overflow-hidden selection:bg-accent-teal/20 selection:text-brand-navy">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
