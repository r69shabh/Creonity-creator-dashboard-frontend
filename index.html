<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creonity</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300..800&family=Inter:wght@300..700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                /* Primary Brand Blue: #075CD1 (7, 92, 209) */
                --color-primary: 7 92 209;
                /* Brand Teal: #1BD1C9 (27, 209, 201) */
                --color-teal: 27 209 201;
            }
        }
        @layer utilities {
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .glass {
                @apply bg-white/70 dark:bg-gray-900/70 backdrop-blur-lg border border-white/20 dark:border-gray-700/50;
            }
        }
        body {
            font-feature-settings: "cv11", "ss01";
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // Dynamic colors
                        "primary": "rgb(var(--color-primary) / <alpha-value>)",
                        "primary-hover": "rgb(var(--color-primary) / 0.9)",
                        "brand-teal": "rgb(var(--color-teal) / <alpha-value>)",

                        // New Brand Palette
                        "brand-navy": "#000563",
                        "brand-blue": "#075CD1",
                        "brand-dark": "#020228",
                        "brand-deep": "#021D95",

                        // Tertiary / Accent Colors
                        "accent-teal": "#1BD1C9",
                        "accent-teal-dark": "#036964",
                        "accent-teal-deep": "#00332E",

                        // Muted Coral Accent (for light theme highlights)
                        "accent-coral": "#E87B5A",
                        "accent-coral-light": "#F5A78D",

                        // Light Theme - Editorial/Premium Feel
                        "sidebar-bg": "#F5F4F2",
                        "background-light": "#FAF9F7",
                        "border-color": "#EAEAE8",
                        "text-primary": "#2D2D2D",
                        "text-secondary": "#6B6B6B",
                        "text-tertiary": "#9B9B9B",
                        "message-incoming": "#F5F4F2",
                        "message-outgoing": "#FDF5F3",

                        // Neutral Gray Scale - Warmer Tones
                        gray: {
                            50: '#FAFAF9',
                            100: '#F5F4F2',
                            200: '#EAEAE8',
                            300: '#D6D6D4',
                            400: '#A8A8A6',
                            500: '#737373',
                            600: '#525252',
                            700: '#333333',
                            800: '#2A2A2A',
                            900: '#1F1F1F',
                            950: '#141414',
                        }
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    boxShadow: {
                        "subtle": "0 1px 2px 0 rgba(0, 0, 0, 0.02)",
                        "card": "0 1px 3px rgba(0, 0, 0, 0.02), 0 4px 12px rgba(0, 0, 0, 0.01)",
                        "card-hover": "0 4px 16px rgba(0, 0, 0, 0.04), 0 2px 6px rgba(0, 0, 0, 0.02)",
                        "float": "0 8px 24px -8px rgba(0, 0, 0, 0.08)",
                        "glow": "0 0 20px rgb(var(--color-primary) / 0.15)",
                        "glow-teal": "0 0 20px rgb(var(--color-teal) / 0.2)",
                    }
                },
            },
        }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@18.3.1,react-dom@18.3.1",
    "recharts": "https://esm.sh/recharts@2.13.0?deps=react@18.3.1,react-dom@18.3.1"
  }
}
</script>
</head>

<body
    class="bg-background-light dark:bg-gray-900 text-text-primary font-body antialiased overflow-hidden selection:bg-accent-teal/20 selection:text-brand-navy">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>

</html>
